<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    /> -->
    <title>Demo: Mesa de Partes</title>

    <!-- STYLES AND ICONS -->
    <!-- Bootstrap4 -->
    <link
      rel="stylesheet"
      href="src/renderer/bootstrap4/cdn.jsdelivr.net_npm_bootstrap@4.0.0_dist_css_bootstrap.min.css"
    />
    <!-- Fontawesome4 -->
    <link
      rel="stylesheet"
      href="src/renderer/fontawesome4/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- Image and text -->
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <img
          src="assets/ie.png"
          width="30"
          height="30"
          class="d-inline-block align-top mr-3"
          alt=""
        />
        Mesa de Partes - IE10030 Naylamp
      </a>
    </nav>
    <main class="m-4">
      <!-- Search -->
      <section class="flex">
        <div class="input-group md-form form-sm form-1 pl-0">
          <div class="input-group-prepend">
            <span class="input-group-text bg-dark"
              ><i class="fa fa-search text-white" aria-hidden="true"></i
            ></span>
          </div>
          <input
            type="text"
            id="search_input"
            class="form-control my-0 py-1"
            placeholder="Buscar registros..."
            aria-label="Search"
          />
        </div>
      </section>

      <!-- Accordion > Form: New Log -->
      <section
        class="d-flex flex-column my-4 flex-wrap"
        style="border-radius: 5px"
      >
        <div id="accordion">
          <div class="card">
            <div class="card-header" id="headingOne">
              <h5 class="mb-0">
                <button
                  class="btn btn-block"
                  data-toggle="collapse"
                  data-target="#collapseOne"
                  aria-expanded="true"
                  aria-controls="collapseOne"
                >
                  <i class="fa fa-angle-double-down" aria-hidden="true"> </i>
                  Ingresar Nuevo Registro
                </button>
              </h5>
            </div>
            <div
              id="collapseOne"
              class="collapse"
              aria-labelledby="headingOne"
              data-parent="#accordion"
            >
              <div class="card-body">
                <form
                  id="form_new_log"
                  class="form-row text-white"
                  style="font-size: 1.2rem"
                >
                  <div class="from-group col-md-5 mb-1">
                    <label for="log_from">Nombre del Remitente</label>
                    <input
                      type="text"
                      placeholder="De"
                      name="log_from"
                      id="inp_from"
                      class="form-control mb-1"
                      required
                    />
                    <label for="log_to">Nombre del Destinatario</label>
                    <input
                      type="text"
                      placeholder="Para"
                      name="log_to"
                      id="inp_to"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="from-group col-md-7 mb-1">
                    <label for="log_description">Asunto</label>
                    <textarea
                      placeholder="Asunto del registro"
                      name="log_description"
                      id="inp_description"
                      class="form-control"
                      rows="4"
                      style="resize: none"
                    ></textarea>
                  </div>
                  <div class="d-flex my-4 px-1">
                    <button type="submit" class="btn btn-dark">
                      Agregar Registro
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Table: Logs -->
      <section
        class="d-flex flex-column my-4 flex-wrap bg-light"
        style="border-radius: 5px"
      >
        <table class="table" id="logs_table" style="width: 100%">
          <thead class="thead-dark">
            <tr>
              <th>ID</th>
              <th>Fecha</th>
              <th>Remitente</th>
              <th>Destinatario</th>
              <th>Asunto</th>
              <th colspan="2">Acciones</th>
            </tr>
          </thead>
          <tbody id="container_logs"></tbody>
        </table>
        <button class="btn btn-secondary" id="btn_show_more">
          Cargar mas registros
        </button>
      </section>
    </main>

    <!-- Modal > Form: Edit Log -->
    <div
      class="modal fade"
      id="ModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header bg-dark text-white">
            <h5 class="modal-title" id="exampleModalLongTitle">
              Editar Registro
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true" class="text-white">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form
              id="form_edit_log"
              class="d-flex flex-column flex-wrap"
              style="gap: 10px"
            >
              <div class="from-group">
                <input
                  type="text"
                  placeholder="Remitente..."
                  id="inp_edit_from"
                  class="form-control"
                  required
                />
              </div>
              <div class="from-group">
                <input
                  type="text"
                  placeholder="Destinatario..."
                  id="inp_edit_to"
                  class="form-control"
                  required
                />
              </div>
              <div class="from-group">
                <textarea
                  placeholder="Asunto..."
                  name=""
                  id="inp_edit_description"
                  class="form-control"
                  rows="4"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancelar
            </button>
            <button id="btn_save_changes" type="button" class="btn btn-dark">
              Guardar cambios
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- SCRIPTS BOOTSTRAP4 -->
    <script src="src/renderer/render.js"></script>
    <script src="src/renderer/bootstrap4/code.jquery.com_jquery-3.2.1.slim.min.js"></script>
    <script src="src/renderer/bootstrap4/cdn.jsdelivr.net_npm_popper.js@1.12.9_dist_umd_popper.min.js"></script>
    <script src="src/renderer/bootstrap4/cdn.jsdelivr.net_npm_bootstrap@4.0.0_dist_js_bootstrap.min.js"></script>
  </body>
</html>
